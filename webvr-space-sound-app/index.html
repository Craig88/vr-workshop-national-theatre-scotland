<!DOCTYPE html>
<html lang="en">
  
<head>
    <title>VR World with Sound</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    
    <a-entity camera look-controls>
      <a-entity cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: gray; shader: flat">
      </a-entity>
    </a-entity>
    
    <!-- background -->
    <a-sky src="https://cdn.glitch.com/82194ca9-16cb-4047-8687-b0635de13fa6%2F5723629890_e07f723148_o.jpg?1552334394547" rotation="0 -130 0"></a-sky>
    
    
    <!-- words -->
    <a-text font="kelsonsans" value="on the run" width="15" position="0 1 -4" rotation="0 15 0" color="red" 
                sound="src: url(https://cdn.glitch.com/82194ca9-16cb-4047-8687-b0635de13fa6%2Foffworld.mp3?1552389268241.mp3); on: click"></a-text>
    <a-text font="mozillavr" value="hidden" width="15" position="-5.7 4.3 -0.9" rotation="-6 96 25" color="green"></a-text>
    <a-text font="exo2bold" value="isolated" width="30" position="3.8 4.5 0.19" rotation="-4 -72.5 -1" color="purple"></a-text>
    
  </a-scene>
</body>

</html>
